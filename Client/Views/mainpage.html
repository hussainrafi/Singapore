<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../../Public/CSS/style.css">
    <script src="../../Public/JavaScript/Classes/User.js" charset="UTF-8" ></script>
    <script src="../../Public/JavaScript/Classes/Session.js" charset="UTF-8" ></script>
    <script src="../../Public/JavaScript/Classes/Facility.js" charset="UTF-8" ></script>
    <script src="../../Public/JavaScript/Classes/Tools.js" charset="UTF-8" ></script>
    <script src="../../Public/JavaScript/DummyData.js" charset="UTF-8" ></script>
    <script src="../../Public/JavaScript/HTMLSpecificFunctions/login.js" charset="UTF-8" ></script>
</head>
<body>
<h1 style=color:white; align="center" ><!--indsæt titel--></h1>
<img src="../../Public/pictures/logo1.png" alt="logo" display= "block" ; width="20%" ; height="40%" ; class="center" ; id="logo" ;>
<div class="login-page">
    <!-- Login funktion  -->
    <form class="form">
        <input id= "username" type="text" placeholder="Username"/>
        <input id="password" type="Password" placeholder="Password"/>
        <button type="button" id="loginButton" onclick="login()">Login</button>
        <!-- Funktion som udløser button funktion med 'enter' key -->
        <script>
            //funktion som aktivere funktionen for logn ved at trykke enter, istedet for at trykke 'login'*//
            var input = document.getElementById("password");
            input.addEventListener("keyup", function(event){
                if (event.key === "Enter") {
                    event.preventDefault();
                    document.getElementById("loginButton").click();
                }
            });
        </script>
    </form>
</div>
</body>
</html>
