<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../JavaScript/Session.js" ></script>
    <script src="../JavaScript/Facility.js" ></script>
    <script src="../JavaScript/User.js" ></script>
    <script src="../JavaScript/newSession.js" ></script>
    <script src="../JavaScript/logOut.js"></script>
</head>
<body>
<a class="logout" href="Mainpage.html"><button onclick="logOut()">Log ud</button></a>
<h1> Admin Index </h1>
<h2> Ny Træningssession:</h2>
<form>
    Vælg sportsgren:
    <form class="newUser" id="nyForm">
        <br/>
        <br>
        <p style="font-size: small">Check fodbold-niveau af, hvis eleven er starter til fodbold:</p>
        <input type="radio" class="sportLevel" name="sport" value="fodbold1"> 1
        <br>
        <input type="radio" class="sportLevel" name="sport" value="fodbold2"> 2
        <br>
        <input type="radio" class="sportLevel" name="sport" value="fodbold3"> 3
        <br>
        Check springgymnastik-niveau af, hvis eleven er starter til springgymnastik:
        <br>
        <input type="radio" class="sportLevel" name="sport" value="springgymnastik1"> 1
        <br>
        <input type="radio" class="sportLevel" name="sport" value="springgymnastik2"> 2
        <br>
        <input type="radio" class="sportLevel" name="sport" value="springgymnastik3"> 3
        <br>
        Check tennis-niveau af, hvis eleven er starter til tennis:
        <br>
        <input type="radio" class="sportLevel" name="sport" value="tennis1"> 1
        <br>
        <input type="radio" class="sportLevel" name="sport" value="tennis2"> 2
        <br>
        <input type="radio" class="sportLevel" name="sport" value="tennis3"> 3
        <br>
        Vælg hal:
        <br>
        <input type="radio" class="facilityType" name="facility" value="hal1"> hal 1
        <br>
        <input type="radio" class="facilityType" name="facility" value="hal2"> hal 2
        <br>
        <input type="radio" class="facilityType" name="facility" value="hal3"> hal 3
        <br>
        <button type="button" id="newUserButton" onclick="newSession()">Opret</button>
    </form>

</form>

</body>
</html>
